<!DOCTYPE html>
<html>
<head>
    <title>{{ query }}</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

    <style>
        .neutral {
            background-color: #87ceeb;
        }

        .happy {
            background-color: #98fb98;
        }

        .sad {
            background-color: #cd5c5c;
        }

        .spam {
            background-color: silver;
        }

        td {
            padding: 1px;
        }
    </style>
    <script>
        $('#tweets').ajaxForm(function () {
            alert("Thank you for your comment!");
        });
    </script>
</head>
<body>
<form action="recipient" method="post" id="tweets">
    <table cellspacing="0" border="1px">
        <thead>
        <tr>
            <td>Текст</td>
            <td>Счастье</td>
            <td>Вручную?</td>
            <td>^_^</td>
            <td>O_O</td>
            <td>X_X</td>
            <td>@_@</td>
        </tr>
        </thead>
        <tbody>
        {% for tweet in tweets %}
            <tr class="{{ tweet.happiness }}">
                <td>{{ tweet.text }}</td>
                <td>{{ tweet.happiness }}</td>
                <td>{{ tweet.isManual }}</td>
                <td>
                    <input type="radio" name="{{ tweet.id }}" value="happy">
                </td>
                <td>
                    <input type="radio" name="{{ tweet.id }}" value="neural">
                </td>
                <td>
                    <input type="radio" name="{{ tweet.id }}" value="negative">
                </td>
                <td>
                    <input type="radio" name="{{ tweet.id }}" value="spam">
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <input type="submit">
</form>
</body>
</html>
